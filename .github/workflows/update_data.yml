name: Update FX Dashboard

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Need write permission to push changes

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install numpy pandas plotly pandas-datareader statsmodels arch
    
    - name: Create data directory
      run: mkdir -p data
    
    - name: Run dashboard script
      run: python your_script_name.py
    
    - name: Configure Git
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
    
    - name: Commit and push changes
      run: |
        git add index.html test_standalone_chart.html data/fx_data.csv
        git diff --staged --quiet || git commit -m "Auto-update FX dashboard - $(date +'%Y-%m-%d %H:%M UTC')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
